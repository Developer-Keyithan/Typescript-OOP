<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="display: flex; flex-direction: column; justify-content: center;align-items: center; height: 100vh;">
    <div id="div">
        <button type="button" id="btn" onclick="btnClick()"
        style="font-size: 50px; height: 200px; width: 200px; border: 1px solid; outline: none; border-radius: 5px;">Click Me!
        </button>
    </div>
    <p id="test" style="font-size: x-large; font-family: sans-serif;"><!-- You have not clicked this button even once! --></p>

    <script>
        let counter = 0;
        let count = 0;

        function btnClick() {
            const para = document.getElementById('test');
            const button = document.getElementById('btn');

            counter++
            if (counter % 2 == 1) {
                button.style.background = "rgb(197, 0, 0)"
                button.style.color = "white"
                count++
            }
            else {
                button.style.background = ""
                button.style.color = ""
            }

            if (count === 1) {
                para.textContent = `You have clicked this button once!`;
            }
            else {
                para.textContent = `You have clicked this button ${count} times!`;
            }
        }
    </script>
</body>

</html>
